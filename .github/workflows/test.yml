name: Build and Test SyntaxParser

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: sketch/lib/syntaxParser

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      - name: ğŸ—ï¸ Configure with CMake
        run: cmake -B build

      - name: ğŸ› ï¸ Build Tests
        run: cmake --build build

      - name: âœ… Run test_linkedlist.out
        run: ./build/test_linkedlist.out

      - name: âœ… Run test_node.out
        run: ./build/test_node.out

      - name: âœ… Run test_trie.out
        run: ./build/test_trie.out
